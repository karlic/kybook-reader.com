---
layout: kybook-ru
title: KyBook - Новости
---

<div class="jumbotron">
  <h1>Новости</h1>    
  <p class="lead">Последние новости о приложении.</p> 
</div>

  
  {% for post in site.categories.news %}  
  {% if post.categories contains 'ru' %}            
	<div class="well well-lg well-sm">
  		<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>  		
		<p>{{ post.excerpt }}</p>
  		<p class="text-muted">{{post.date | date_to_string}}</p>   
	</div>
  {% endif %}    
  {% endfor %}
