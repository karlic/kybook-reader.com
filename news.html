---
layout: kybook
title: KyBook - News
---

<div class="jumbotron">
  <h1>News</h1>    
  <p class="lead">Recent news about the application.</p> 
</div>

  
  {% for post in site.categories.news %}   
    {% unless post.categories contains 'ru' %}             
	<div class="well well-lg well-sm">
  		<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>  		
		<p>{{ post.excerpt }}</p>
  		<p class="text-muted">{{post.date | date_to_string}}</p>   
	</div>  
	{% endunless %}    
  {% endfor %}
